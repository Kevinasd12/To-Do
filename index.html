<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body class="min bg-slate-500 w-full flex-col flex items-center">
        <!--Modal-->
        <div
            id="modal"
            class="hidden h-full w-screen opacity-80 bg-black fixed z-10"
        ></div>
        <!--Confirmacion del cierre del formulario-->
        <div
            class="hidden sm:text-xl h-24 sm:h-32 absolute top-36 z-30 w-72 bg-white flex flex-col rounded sm:w-[40%] border border-black shadow-lg items-center justify-around"
            id="confirmation"
        >
            Â¿Seguro que deseas salir?
            <div
                class="flex flex-wrap items-center justify-center gap-6 sm:gap-1"
            >
                <button
                    class="bg-slate-600 hover:bg-slate-800 sm:w-48 text-white rounded-full px-6 w-max font-medium text-1xl border border-black"
                    id="cancelar"
                >
                    Cancelar
                </button>
                <button
                    id="confirmar"
                    class="bg-slate-600 hover:bg-slate-800 sm:w-48 text-white rounded-full px-6 w-max font-medium text-1xl border border-black"
                >
                    Confirmar
                </button>
            </div>
        </div>
        <!--Div contenedor del formulario-->
        <div
            id="new-task-container"
            class="hidden h-1/2 absolute top-1/4 z-10 w-72 bg-white flex flex-col rounded sm:w-3/4 border border-black shadow-lg overflow-auto lg:h-[80%] lg:top-[10%]"
        >
            <div class="flex-col flex h-full w-full items-center">
                <!-- Cierre del formulario-->
                <div class="w-full h-[7%] flex justify-end">
                    <button class="hover:bg-slate-500 rounded" id="close-form">
                        <svg
                            class="h-[100%] w-[100%]"
                            data-slot="icon"
                            fill="none"
                            stroke-width="1.5"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18 18 6M6 6l12 12"
                            ></path>
                        </svg>
                    </button>
                </div>
                <!--formulario-->
                <form
                    class="w-full flex flex-col h-[90%] items-center gap-1 pt-1 sm:text-xl lg:gap-3"
                    id="container-form"
                >
                    <label for="Title" class="font-semibold text-center"
                        >Title</label
                    >
                    <input
                        required
                        name="Title"
                        id="input-title"
                        class="w-[80%] h-[10%] border border-black rounded text-start"
                    />
                    <label for="dd/mm/yyyy" class="font-semibold text-center"
                        >Date</label
                    >
                    <input
                        type="date"
                        name="dd/mm/yyyy"
                        placeholder="dd/mm/yyyy"
                        id="input-fecha"
                        class="w-[80%] h-[10%] border border-black rounded text-start"
                    />
                    <label for="Description" class="font-semibold text-center"
                        >Description</label
                    >
                    <textarea
                        name="Description"
                        id="input-description"
                        class="w-[80%] h-[35%] border border-black rounded text-start"
                    ></textarea>
                    <button
                        type="submit"
                        id="btn-new-task"
                        class="bg-slate-600 hover:bg-slate-800 sm:w-56 text-white rounded-full px-6 w-max font-medium text-1xl border border-black my-2 lg:my-0"
                    >
                        Add Task
                    </button>
                </form>
            </div>
        </div>
        <!-- Titulo -->
        <h1 class="sm:text-6xl text-3xl text-center mb-6">
            <strong> TODO APP : Kevin Da Silva </strong>
        </h1>

        <div
            class="mb-3 relative min-h-64 w-72 bg-white flex flex-col items-center rounded sm:w-3/4 border border-black"
        >
            <button
                class="bg-slate-600 sm:w-56 hover:bg-slate-800 text-white rounded-full mt-5 font-medium text-1xl border border-black px-6 py-2 mb-4"
                id="btn-new-task-main"
            >
                Add New Task
            </button>
            <!-- Contenedor de tareas -->
            <div
                id="container-tasks"
                class="mb-3 w-full flex flex-col sm:items-center"
            ></div>
        </div>
        <div>
            
        </div>
    </body>

    <script src="app.js"></script>
</html>
